<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - TikTok Analytics</title>
  <meta charset="utf-8">
</head>
<body style="font-family: Arial; padding: 40px;">
  <h1>Dashboard</h1>

  <p><strong>Connected TikTok Account:</strong> @demo_account</p>

  <table border="1" cellpadding="8">
    <tr>
      <th>Video</th>
      <th>Views</th>
      <th>Likes</th>
      <th>Comments</th>
    </tr>
    <tr>
      <td>Video A</td>
      <td>12,340</td>
      <td>560</td>
      <td>34</td>
    </tr>
    <tr>
      <td>Video B</td>
      <td>8,910</td>
      <td>420</td>
      <td>21</td>
    </tr>
  </table>

  <p style="margin-top:20px;">
    <em>Data displayed via TikTok Video Insights API (demo).</em>
  </p>
</body>
</html>
